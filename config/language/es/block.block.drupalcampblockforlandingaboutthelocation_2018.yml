  title: Local
  body: "<p><a href=\r\n\"http://www.alicante.es/es/equipamientos/centro-cultural-cigarreras\" target=\"_blank\">Las Cigarreras</a> fue la fábrica de tabacos de Alicante's durante el siglo 19. Hace unos años fue reformada como centro cultural y de innovación.</p>\r\n<p>El local tiene todo lo que una DrupalCamp necesita: un auditorio, salas de conferencias, áreas de reunión para BoFs, un área para comer, más una excelente localización al estar a escasos minutos del centro de la ciudad. </p>"
