  body: "<p>Ciudad cosmopolita que acoge con entusiasmo cada visitante. Ofrece cultura y ocio, un centro plagado de historia y una oferta empresarial y profesional como ninguna otra ciudad de España. Madrid sorprende cada día a los de dentro y a los de fuera.\r\n</p>\r\n<p>El espacio que acogerá esta edición es <a href=\"https://http://www.lacasaencendida.es/es\" target=\"_blank\">La Casa Encendida</a>."
