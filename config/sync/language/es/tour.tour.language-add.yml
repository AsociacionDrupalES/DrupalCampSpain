label: 'Añadiendo idiomas'
tips:
  language-add-overview:
    label: 'Añadiendo idiomas'
    body: '<p>Esta página provee la posibilidad de agregar idiomas comunes a  su sitio.</p><p>Si el idioma deseado no está disponible, puede agregar un idioma personalizado.</p>'
  language-add-choose:
    label: 'Seleccionar idioma'
    body: '<p>Seleccione un idioma de la lista, o seleccione "Idioma personalizado ..." al final de la lista.</p><p>Haga clic en el botón "Agregar idioma" cuando haya terminado de elegir su idioma.</p><p>Al agregar un idioma personalizado, usted obtendrá un formulario adicional donde se puede proporcionar el nombre, código y dirección del idioma.</p>'
  language-add-continue:
    label: Continuando
    body: '<p>Ahora que usted tiene una visión general de la funcionalidad "Añadir idiomas", puede continuar:<ul><li>Añadiendo un idioma</li><li>Añadiendo un idioma personalizado</li><li><a href="[site:url]admin/config/regional/language">Viendo los idiomas configurados</a></li></ul></p>'
