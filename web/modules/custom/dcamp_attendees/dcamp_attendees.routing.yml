dcamp_attendees.list:
  path: '/attendees/list'
  defaults:
    _controller: '\Drupal\dcamp_attendees\Controller\DcampAttendeesController::listAttendees'
    _title: 'Attendees'
  requirements:
    _permission: 'access content'

dcamp_attendees.api.list:
  path: '/attendees/list'
  defaults:
    _controller: '\Drupal\dcamp_attendees\Controller\DcampAttendeesController::listAttendees'
    _title: 'Attendees'
  requirements:
    _permission: 'access content'
    _format: json
