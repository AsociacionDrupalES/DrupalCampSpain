#  Global library
global:
  version: 1.x
  css:
    theme:
      styles/main.css: { weight: 99 }
  js:
    scripts/main.js: { scope: footer, weight: -6 }
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
    - core/modernizr

#Fastclick Library
fastclick:
  version: 1.x
  js:
    /libraries/fastclick.js: { scope: footer , weight: -8 }

#Paid Typekit Account (WildWildWeb)
typekit:
  version: 1.x
  js:
    https://use.typekit.net/vcu3qeq.js: { type: external, minified: true }
    scripts/typekit.js: { scope: header }


#fullPage.js
fullPage.js:
  version: 2.8.2
  js:
    /libraries/fullPage.js/jquery.fullPage.js: {}
  css:
    theme:
      /libraries/fullPage.js/jquery.fullPage.css: {}


#Plax
plax:
  version: dev
  js:
    /libraries/plax/plax.js: {}