name: DCamp Base Theme
type: theme
description: 'AED Drupal Camp Base Theme'
base theme: classy
version: 0.1-dev
core: 8.x
libraries:
  - dcamp_base_theme/global
  - dcamp_base_theme/typekit # @todo revise dependency of specific WWW typekit account.
  - dcamp_base_theme/fullPage.js
  - dcamp_base_theme/plax
library_dependencies:
  - fastclick

stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.theme.css
  - core/themes/classy/css/components/messages.css

regions:
  header: Header
  footer: Footer
  content: Content