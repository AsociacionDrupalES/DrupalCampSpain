#  Global library
global:
  version: 1.x
  css:
    theme:
      styles/main.css: { weight: -2 }

  js:
    scripts/main.js: { scope: footer, weight: -6 }
    scripts/count.js: { scope: footer, weight: -7 }
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
    - core/modernizr


#fullPage.js
fullPage.js:
